plugins {
    id 'groovy'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.8'
    implementation 'org.codehaus.groovy:groovy-yaml:3.0.8'
}

application {
    // Define the main class for the application
    mainClassName = 'alexanderitesyaml.App'
}
